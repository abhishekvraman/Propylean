# This workflow will installPropylean from PyPI on ubuntu and run tests.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Propylean from PyPI on ubuntu

on:
  push:
    branches: [ release ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        python -m pip install thermo
        python -m pip install fluids
        python -m pip install pandas
        python -m pip install build
    - name: Install Propylean
      run: |
        python -m pip install propylean
    - name: Test with pytest
      run: |
        pytest tests
